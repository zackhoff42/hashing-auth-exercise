{% extends 'base.html' %}
{% block title%}Feedback{% endblock %}

{% block content %}
<h1>Submit Feedback!</h1>

<form method="POST">
    {{form.hidden_tag()}}

    {% for field in form 
        if field.widget.input_type != 'hidden' %}
        <p>
            {{field.label}}
            {{field}}
        </p>
    {% endfor %}
    <button class="btn btn-success" type="submit">Add Feedback</button>
</form>
{% endblock %}
